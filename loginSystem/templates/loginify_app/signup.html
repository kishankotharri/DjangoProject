{% extends "base.html" %}

{% block contents %}
<h2 align="center">{{page_name}}</h2> 
<form action="{% url 'loginify_app:signup' %}" method="POST"> 
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    <tr>
        <td></td>
        <td><input type="submit"></td>
    </tr>
    </table>
</form>

{% if success == True %}
<h4>{{message}}</h4>
{% endif %}

{% endblock %}
